<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>test</title>
</head>
<body>
    <div class="container">
        <div class="contents">            
            <div class="video">
                <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/tUgMT3ytGk0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <img class="image_class" src="./images/cont_01.jpg" alt="">
            <img class="image_class" src="./images/cont_02.jpg" alt="">
            <img class="image_class" src="./images/cont_03.jpg" alt="">
            <img class="image_class" src="./images/cont_04.jpg" alt="">
            <img class="image_class" src="./images/cont_05.jpg" alt="">
            <img class="image_class" src="./images/cont_06.jpg" alt="">
            <img class="image_class" src="./images/cont_07.jpg" alt="">
            <form action="" method="post" class="register_form" name="mainForm">
                <div class="input_background">
                    <div class="name_box">
                        <div class="input_label">이름</div>
                        <input type="text" name="userName" id="userName" class="input_box" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="tel_box">
                        <div class="input_label">연락처</div>
                        <div class="input_box">
                            <input type="number" name="userTel1" class="input_tel_box" placeholder="" required>
                            <input type="number" name="userTel2" class="input_tel_box" required>
                            <input type="number" name="userTel3" class="input_tel_box" required>
                        </div>
                    </div>
                </div>
                <div class="infomation_box">
                    <input type="checkbox" name="infoAgree" value="y" checked> 개인정보수집 정책에 동의합니다.
                    <a href="policy.html" target="_blank">[자세히보기]</a>
                </div>
                <button class="submit_button">
                    <img src="https://cdnplus.geniensolution.com/2020/0811/2963/img/btn.gif?b25b4010c1a2db14b0a627ece38b3518" alt="">
                </button>
            </form>
            <img class="image_class" src="./images/foot.jpg" alt="">
        </div>
    </div>
